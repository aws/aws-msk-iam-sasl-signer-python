name: Lint code

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

permissions:
    contents: read

jobs:
    lint:
        runs-on: ubuntu-20.04

        steps:
            - uses: actions/checkout@v3
            - name: Set up Python 3.9
              uses: actions/setup-python@v4
              with:
                  python-version: 3.9
            - name: Run pre-commit
              uses: pre-commit/action@v3.0.0
